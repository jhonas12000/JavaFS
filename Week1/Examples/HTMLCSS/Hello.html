<!DOCTYPE html>
<html lang="en"> <!-- root tage, the first element in an HTML file. All of our HTML goes in here-->

<head> <!-- the head is typically the metadata, but the <title> element names our tab-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- changing this will change the title of your browser tab-->

    <!--this is how we can link to our external CSS stylesheet (considered best practice for HTML styling)-->
    <link rel="stylesheet" href="Hello.css">

    <!--this is all we need to do to use bootstrap in our HTML-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>


    <!--Buttons are what we'll typically use for our click-basd activities-->
    <button>Click me! Nothing will happen :)</button>

    <form> <!-- a form is an (old) wau of inserting user data -->
        <!-- These input types don't have to be used in forms, they can be standalone-->
        <p>Enter username here:</p>
        <input type="text" placeholder="enter your username" required>
        <!-- required attribute makes sure user inputs something-->
        <p>Enter password here:</p>
        <input type="password" placeholder="enter your password" required>
        <p>How old are you?:</p>
        <input type="number" placehold="age" min="18" max="120" required>
        <!-- min and max attributes limit the range of numbers-->
        <br><br>

        <!--Radio buttons only let you choose one of the options-->
        <h2 class="mt-1">You must choose:</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio1">
            <label class="form-check-label" for="radio1">Option A</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio2">
            <label class="form-check-label" for="radio2">Option B</label>
        </div>
        <!--checkboxes let you choose as many options as you want at once-->
        <h4>How do you feel about your choice?</h4>
        <input class="form-check-input" type="checkbox" name="checkbox" id="check1">
        <label class="form-check-label" for="check1">Ecstatics</label>

        <input class="form-check-input" type="checkbox" name="checkbox" id="check2">
        <label class="form-check-label"for="check2">Somber</label>

        <input class="form-check-input" type="checkbox" name="checkbox" id="check3">
        <label class="form-check-label" for="check3">Pensive</label>

        <input class="form-check-input" type="checkbox" name="checkbox" id="check2">
        <label class="form-check-label"for="check2">Indifference</label>

        <input type ="submit" class="btn btn-primary w-100" value="Submit">

    </form>

    <p class="col-lg-3 border border-solid">I take up 1/4 of the viewport using the bootstrap grid system</p>
    <p class="col-lg-12 border border-solid">I take up the entire viewport using the bootrap grid</p>
</body>

</html>
